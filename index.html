<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Campo de MarcaÃ§Ã£o</title> <!-- Alterado o tÃ­tulo -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      margin: 10px 0 5px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 6px;
      background: #ccc;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .cell {
      width: 60px;
      height: 60px;
      background: #e0e0e0;
      border: 2px solid #bbb;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: monospace;
    }

    .cell.true {
      background: #ffb3b3;
      border-color: #ff6666;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #0056b3;
    }

    .mensagem {
      margin-top: 15px;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Campo de MarcaÃ§Ã£o 5x5</h2> <!-- Alterado o tÃ­tulo exibido na pÃ¡gina -->
    <p>Clique nos quadrados para marcar bomba (ðŸ’£)</p>

    <div class="grid" id="grid"></div>
    <button onclick="enviarParaFirebase()">Start</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const mensagem = document.getElementById('mensagem');
    const estados = Array(25).fill("false");

    function atualizarCelula(id) {
      const celula = document.getElementById(`cell-${id}`);
      celula.className = 'cell';
      celula.textContent = "";

      if (estados[id] === "true") {
        celula.classList.add("true");
        celula.textContent = "ðŸ’£";
      }
    }

    function clicarCelula(id) {
      estados[id] = estados[id] === "false" ? "true" : "false";
      atualizarCelula(id);
    }

    for (let i = 0; i < 25; i++) {
      const celula = document.createElement('div');
      celula.id = `cell-${i}`;
      celula.className = 'cell';
      celula.onclick = () => clicarCelula(i);
      grid.appendChild(celula);
    }

    async function apagarDadosAntigos() {
      try {
        const resposta = await fetch('https://hrackmines-default-rtdb.firebaseio.com/Api/Hrack.json', {
          method: 'DELETE',
        });

        if (resposta.ok) {
          console.log("Dados antigos apagados com sucesso.");
        } else {
          console.log("Erro ao apagar dados antigos.");
        }
      } catch (e) {
        console.error("Erro ao tentar apagar dados:", e);
      }
    }

    async function enviarParaFirebase() {
      // Apaga os dados antigos antes de salvar os novos
      await apagarDadosAntigos();

      const dados = {};
      for (let i = 0; i < 25; i++) {
        dados[`N${i + 1}`] = estados[i];
      }

      try {
        const resposta = await fetch('https://hrackmines-default-rtdb.firebaseio.com/Api/Mines.json', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados)
        });

        if (resposta.ok) {
          window.location.href = "https://add.com"; // Redireciona apÃ³s salvar
        } else {
          mensagem.textContent = "Erro ao salvar no banco.";
        }
      } catch (e) {
        console.error(e);
        mensagem.textContent = "Erro ao conectar.";
      }
    }
  </script>

</body>
</html>
