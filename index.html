<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Hrack Mines</title>
  <style>
    body {
      background-color: #eaeaea;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .board-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 6px;
      margin: 10px auto 20px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #9e9e9e, #bcbcbc);
      box-shadow: 2px 2px 4px #888, -2px -2px 4px #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .marked {
      background-color: red !important;
      box-shadow: inset 2px 2px 5px #660000, inset -2px -2px 5px #ff4444;
    }

    #status {
      margin: 15px 0;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: #fff;
      border-radius: 5px;
    }

    #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .spinner {
      border: 8px solid #ccc;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #count {
      color: #fff;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <h1>Hrack Mines</h1>

  <div class="board-container">
    <div>Tabuleiro de Marcação (clique para marcar bombas)</div>
    <div class="board" id="markBoard"></div>

    <div>Localização de Clique Correta</div>
    <div class="board" id="clickHintBoard"></div>
  </div>

  <button id="startBtn">Start</button>
  <button id="copyBoardBtn">Copiar Tabuleiro</button>
  <div id="status">Marque as bombas e clique em Start</div>

  <div id="loader">
    <div class="spinner"></div>
    <div id="count">Tentativas: 0</div>
  </div>

  <script>
    const markBoard = document.getElementById('markBoard');
    const clickHintBoard = document.getElementById('clickHintBoard');
    const statusDiv = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const copyBtn = document.getElementById('copyBoardBtn');
    const loader = document.getElementById('loader');
    const countDiv = document.getElementById('count');

    const visualizacoes = {};
    const bombas = [];

    for (let i = 1; i <= 25; i++) {
      const markCell = document.createElement('div');
      markCell.className = 'cell';
      markCell.innerHTML = '';
      markCell.addEventListener('click', () => {
        markCell.classList.toggle('marked');
        markCell.innerHTML = markCell.classList.contains('marked') ? '' : '';
        markCell.style.backgroundColor = markCell.classList.contains('marked') ? 'red' : '';
      });
      markBoard.appendChild(markCell);

      const hintCell = document.createElement('div');
      hintCell.className = 'cell';
      hintCell.id = 'hint-' + i;
      clickHintBoard.appendChild(hintCell);

      visualizacoes[i] = 0;
    }

    function getRandomPosition() {
      return Math.floor(Math.random() * 25) + 1;
    }

    startBtn.addEventListener('click', () => {
      bombas.length = 0;
      const marked = Array.from(document.querySelectorAll('#markBoard .cell'));
      marked.forEach((cell, idx) => {
        if (cell.classList.contains('marked')) bombas.push(idx + 1);
      });

      if (bombas.length === 0) {
        statusDiv.textContent = 'Marque pelo menos uma bomba antes de começar!';
        return;
      }

      for (let i = 1; i <= 25; i++) {
        visualizacoes[i] = 0;
        const hintCell = document.getElementById('hint-' + i);
        hintCell.textContent = '';
        hintCell.style.backgroundColor = '';
      }

      statusDiv.textContent = 'Localizando bombas...';
      loader.style.display = 'flex';

      let tentativa = 0;
      const TENTATIVAS_POR_CICLO = 10000;
      let encontrou = false;

      function simular() {
        for (let j = 0; j < TENTATIVAS_POR_CICLO; j++) {
          tentativa++;
          const rodada = [];
          for (let i = 0; i < bombas.length; i++) {
            const pos = getRandomPosition();
            rodada.push(pos);
            visualizacoes[pos]++;
          }

          const allMatched = bombas.every(pos => rodada.includes(pos));

          if (allMatched && !encontrou) {
            encontrou = true; // Marca que encontrou, mas continua 1 rodada extra
          } else if (encontrou) {
            loader.style.display = 'none';
            statusDiv.textContent = `Localização encontrada após ${tentativa} tentativas!`;

            const valores = Object.values(visualizacoes).filter(v => v > 0);
            const menor = Math.min(...valores);
            const maior = Math.max(...valores);

            for (let i = 1; i <= 25; i++) {
              const hintCell = document.getElementById('hint-' + i);
              if (visualizacoes[i] === menor) {
                hintCell.textContent = '';
                hintCell.style.backgroundColor = '#2e8b57';
              } else if (visualizacoes[i] === maior) {
                hintCell.textContent = '';
                hintCell.style.backgroundColor = '#f1c40f';
              } else {
                hintCell.textContent = '';
                hintCell.style.backgroundColor = '#8b0000';
              }
            }

            return;
          }
        }

        countDiv.textContent = `Tentativas: ${tentativa}`;
        setTimeout(simular, 0);
      }

      simular();
    });

    copyBtn.addEventListener('click', () => {
      let boardString = '';
      for (let i = 1; i <= 25; i++) {
        const emoji = document.getElementById('hint-' + i).textContent || '';
        boardString += emoji;
        if (i % 5 === 0) boardString += '\n';
      }
      navigator.clipboard.writeText(boardString).then(() => {
        statusDiv.textContent = 'Tabuleiro copiado para a área de transferência!';
      });
    });
  </script>
</body>
</html>
