<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Hrack Mines</title>
  <style>
    body {
      background-color: #eaeaea;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 6px;
      margin: 10px 0;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #9e9e9e, #bcbcbc);
      box-shadow: 2px 2px 4px #888, -2px -2px 4px #fff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
      user-select: none;
    }

    .cell span {
      font-size: 14px;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .marked {
      background-color: red !important;
      box-shadow: inset 2px 2px 5px #660000, inset -2px -2px 5px #ff4444;
      cursor: pointer;
    }

    .green {
      background-color: #2e8b57 !important;
      background-image: none !important;
      box-shadow: none !important;
      cursor: default;
    }

    #status {
      margin: 15px 0;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      user-select: none;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      user-select: none;
    }

    .spinner {
      border: 8px solid #ccc;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #count {
      color: #fff;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <h1>Hrack Mines</h1>
  <div class="container">
    <div>Tabuleiro de Marca√ß√£o (clique para marcar bombas)</div>
    <div class="board" id="markBoard"></div>

    <div>Localiza√ß√£o de Tentativas em Tempo Real</div>
    <div class="board" id="clickHintBoard"></div>

    <button id="startBtn" disabled>Start</button>
    <div id="status">Marque as bombas e clique em Start</div>
  </div>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <div id="count">Tentativas: 0</div>
  </div>

  <script>
    const markBoard = document.getElementById('markBoard');
    const clickHintBoard = document.getElementById('clickHintBoard');
    const statusDiv = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const loader = document.getElementById('loader');
    const countDiv = document.getElementById('count');

    const visualizacoes = {};
    let bombas = [];
    let tentativa = 0;
    let animId = null;

    // Cria√ß√£o dos tabuleiros
    for (let i = 1; i <= 25; i++) {
      // Tabuleiro de marca√ß√£o
      const markCell = document.createElement('div');
      markCell.className = 'cell';
      markCell.innerHTML = '‚≠ê';
      markCell.addEventListener('click', () => {
        if (loader.style.display === 'flex') return; // trava durante execu√ß√£o
        markCell.classList.toggle('marked');
        markCell.innerHTML = markCell.classList.contains('marked') ? 'üí£' : '‚≠ê';
        markCell.style.backgroundColor = markCell.classList.contains('marked') ? 'red' : '';
        atualizarBotaoStart();
      });
      markBoard.appendChild(markCell);

      // Tabuleiro de tentativas
      const hintCell = document.createElement('div');
      hintCell.className = 'cell';
      hintCell.id = 'hint-' + i;
      clickHintBoard.appendChild(hintCell);

      visualizacoes[i] = 0;
    }

    function atualizarBotaoStart() {
      // Ativa o bot√£o start s√≥ se tiver ao menos 1 bomba marcada
      const markedCount = document.querySelectorAll('#markBoard .cell.marked').length;
      startBtn.disabled = markedCount === 0;
      statusDiv.textContent = markedCount === 0 ? 'Marque as bombas e clique em Start' : 'Bombas marcadas: ' + markedCount;
    }

    function getRandomPosition() {
      return Math.floor(Math.random() * 25) + 1;
    }

    function resetVisualizacoes() {
      for (let i = 1; i <= 25; i++) {
        visualizacoes[i] = 0;
        const hintCell = document.getElementById('hint-' + i);
        hintCell.innerHTML = '';
        hintCell.classList.remove('green');
        hintCell.style.backgroundColor = '';
        hintCell.style.cursor = 'default';
      }
    }

    function atualizarVisualizacao() {
      for (let i = 1; i <= 25; i++) {
        const hintCell = document.getElementById('hint-' + i);
        if (visualizacoes[i] > 0) {
          hintCell.innerHTML = 'üí£<span>' + visualizacoes[i] + '</span>';
        } else {
          hintCell.innerHTML = '';
        }
      }
    }

    function destacarMenor() {
      const valores = Object.values(visualizacoes).filter(v => v > 0);
      if (valores.length === 0) return;
      const menor = Math.min(...valores);

      for (let i = 1; i <= 25; i++) {
        const hintCell = document.getElementById('hint-' + i);
        if (visualizacoes[i] === menor) {
          hintCell.classList.add('green');
          hintCell.style.cursor = 'default';
        } else {
          hintCell.classList.remove('green');
          hintCell.style.cursor = 'default';
        }
      }
    }

    function pararExecucao() {
      if (animId) {
        cancelAnimationFrame(animId);
        animId = null;
      }
      loader.style.display = 'none';
      startBtn.disabled = false;
      // Reabilita clique nas c√©lulas de marca√ß√£o
      markBoard.querySelectorAll('.cell').forEach(cell => {
        cell.style.pointerEvents = 'auto';
      });
    }

    function rodarTentativas() {
      const TENTATIVAS_POR_CICLO = 5000; // Ajuste para n√£o travar

      for (let j = 0; j < TENTATIVAS_POR_CICLO; j++) {
        tentativa++;
        const rodada = [];

        for (let i = 0; i < bombas.length; i++) {
          const pos = getRandomPosition();
          rodada.push(pos);
          visualizacoes[pos]++;
        }

        if (tentativa % 1000 === 0) {
          atualizarVisualizacao();
          countDiv.textContent = `Tentativas: ${tentativa}`;
        }

        // Verifica se acertou todas as bombas
        const allMatched = bombas.every(pos => rodada.includes(pos));
        if (allMatched) {
          // Tentativa extra
          for (let i = 0; i < bombas.length; i++) {
            const pos = getRandomPosition();
            visualizacoes[pos]++;
          }

          atualizarVisualizacao();
          destacarMenor();
          statusDiv.textContent = `Localiza√ß√£o encontrada ap√≥s ${tentativa} tentativas (extra inclu√≠da)!`;
          pararExecucao();
          return;
        }
      }

      animId = requestAnimationFrame(rodarTentativas);
    }

    startBtn.addEventListener('click', () => {
      bombas = [];
      tentativa = 0;

      // Impede clicar nas c√©lulas enquanto executa
      markBoard.querySelectorAll('.cell').forEach(cell => {
        cell.style.pointerEvents = 'none';
      });

      const markedCells = Array.from(document.querySelectorAll('#markBoard .cell.marked'));
      bombas = markedCells.map((cell, idx) => idx + 1);

      if (bombas.length === 0) {
        statusDiv.textContent = 'Marque pelo menos uma bomba antes de come√ßar!';
        return;
      }

      resetVisualizacoes();
      countDiv.textContent = `Tentativas: 0`;
      statusDiv.textContent = 'Localizando bombas...';
      loader.style.display = 'flex';
      startBtn.disabled = true;

      rodarTentativas();
    });

    // Inicializa bot√£o start desabilitado
    atualizarBotaoStart();

  </script>
</body>
</html>
