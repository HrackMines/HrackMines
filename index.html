<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hrack Mines x3</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:sans-serif;text-align:center;background:#f4f4f9;padding:20px}h1{color:#4CAF50;margin-bottom:20px}.grid{display:grid;grid-template-columns:repeat(5,60px);gap:8px;justify-content:center;margin:15px 0}.square{width:60px;height:60px;display:flex;align-items:center;justify-content:center;border:1px solid #ccc;border-radius:8px;font-weight:bold;background:#eee}.green{background:#4CAF50;color:#fff}.yellow{background:#FFEB3B}.red{background:#f44336;color:#fff}button{padding:10px 20px;margin:10px;font-size:16px;background:#4CAF50;color:#fff;border:none;border-radius:8px;cursor:pointer}button:hover{background:#388E3C}#loading{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.8);color:#fff;padding:20px;border-radius:10px;z-index:999}.footer{margin-top:20px;font-size:14px;color:#999}</style></head><body><h1>Hrack Mines x3</h1><label>Nº Bombas (1-24): <input type="number" id="bombs" min="1" max="24" value="3"></label><br><button onclick="start()">Começar Simulação</button><div id="loading">Simulando... Aguarde</div><h2>Tabuleiro 1</h2><div class="grid" id="g1"></div><h2>Tabuleiro 2</h2><div class="grid" id="g2"></div><h2>Resultado</h2><div class="grid" id="g3"></div><div class="footer">© 2025 Hrack Mines - 3 Tabuleiros</div><script>const size=25;let a1=Array(size).fill(0),a2=Array(size).fill(0),a3=Array(size).fill(0);let g1=document.getElementById("g1"),g2=document.getElementById("g2"),g3=document.getElementById("g3"),load=document.getElementById("loading");function draw(grid,data){grid.innerHTML="";data.forEach(v=>{let s=document.createElement("div");s.className="square";s.textContent=v;s.classList.add(v>=100?"green":v>0?"yellow":"red");grid.appendChild(s)})}function rand(n){let a=[...Array(size).keys()];for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a.slice(0,n)}function match100(a,b){for(let i=0;i<size;i++)if(a[i]>=100&&b[i]>=100)return i;return -1}async function start(){a1.fill(0);a2.fill(0);a3.fill(0);draw(g1,a1);draw(g2,a2);draw(g3,a3);let n=parseInt(document.getElementById("bombs").value);load.style.display="block";let found=-1;while(found==-1){rand(n).forEach(i=>a1[i]++);rand(n).forEach(i=>a2[i]++);draw(g1,a1);draw(g2,a2);found=match100(a1,a2);await new Promise(r=>setTimeout(r,5))}a3=Array.from({length:size},(_,i)=>a1[i]+a2[i]);draw(g3,a3);load.style.display="none"}</script></body></html>
